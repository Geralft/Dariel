<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Ferreteria Dos manos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .producto {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .producto h3 {
            margin: 0.5rem 0;
        }
        .producto p {
            color: #555;
        }
        .producto button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .producto button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin: 2rem auto;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>
    <div class="container">
        <div class="productos">
            <div class="producto">
                <img src="martillo.jpeg" alt="Martillo">
                <h3>Martillo</h3>
                <p>Un martillo resistente para cualquier trabajo.</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="Destornilladores.jpeg" alt="Juego de Destornilladores">
                <h3>Destornillador</h3>
                <p>Juego de destornilladores de alta calidad.</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="taladro.jpeg" alt="Taladro">
                <h3>Taladro</h3>
                <p>Taladro el√©ctrico para trabajos pesados.</p>
                <button>Comprar</button>
            </div>
        </div>
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
